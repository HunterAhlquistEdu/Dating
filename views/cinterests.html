View for adding information about what your computer is used for
-->

<!doctype html>
<html lang="en">
<include href="views/header.html"></include>
<body>
<include href="views/nav.html"></include>
    <div class="d-flex justify-content-center">
        <div class="mainBody row rounded">
            <div class="container-flex input-area">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="display-3">Use for Computer</h1>
                        <hr>
                    </div>
                </div>
                <form action="#" method="post" class="form-horizontal">
                <div class="row">
                    <div class="col-sm-12">
                    <repeat group="{{ @interests }}" value="{{ @interest }}">
                        <label class="control-label interestBox rounded"><input
                                type="checkbox"
                                name="interests[]"
                                id="{{ @interest }}"
                                value="{{ @interest }}">
                            {{ ucfirst(@interest) }}
                        </label>
                    </repeat>

                    </div>
                </div>
                <input class="btn btn-primary btn-lg float-right" type="submit" value="Next">
                    <a class="btn btn-secondary btn-lg float-left">Back</a>
                </form>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
